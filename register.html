<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/default1.css">
    
    <title>Register</title>
</head>

<body class="d-flex align-items-center justify-content-center">

    <!-- Card: Registration Form Card -->
    <div class="card-registration-form-card col-6 bg-shadow-lg rounded ">
        <!-- Card Body -->
        <div class="card-body">
            <!-- Form Header -->
            <h1 class="form-header card-title">
                <i class="fa fa-edit"></i> Register
            </h1>
            <!-- End of Form Header -->

            <!-- Registration Form -->
            <form action="" class="reg-form">
                <!-- Row: First Name and Last Name -->
                <div class="row">
                    <div class="form-group col">
                        <input type="text" name="first_name" class="-lg" placeholder="Enter First Name">
                    </div>
                    <div class="form-group col">
                        <input type="text" name="last_name" class="-lg" placeholder="Enter Last Name">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group col">
                    <input type="email" name="email" class="-lg" placeholder="Enter Email">
                </div>

                <!-- Row: Password and Confirm Password -->
                <div class="row">
                    <div class="form-group col">
                        <input type="password" name="password" class="-lg" placeholder="Enter Password">
                    </div>
                    <div class="form-group col">
                        <input type="password" name="confirm_password" class="-lg" placeholder="Confirm Password">
                    </div>
                </div>
                <!-- Email Field -->
                <div class="form-group col">
                    <button class="btn btn-primary btn-sm">Submit</button>
                </div>

                <!-- End of Form -->
            </form>
            <!-- End of Registration Form -->

            <p class="card-text text-white my-2">
                Already have an  account? <span class="ms-2"><a href="index.html" class="btn btn-sm  text-warning">Sign In</a></span>
            </p>

             <!-- Go Back -->
             <small class="text-warning">
                <i class="fa fa-arrow-alt-circle-left "></i>
                <a href="index.html" class="btn btn-sm text-warning">back</a>
            </small>
            <!-- End of Go Back -->

        </div>
        <!-- End of Card Body -->
    </div>

</body>

</html>
