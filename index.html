<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/default.css">
    <title>Bank of India</title>
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <!-- Card: User Authentication -->
    <div id="auth-card" class="card col-12 col-md-8 col-lg-4 p-4 shadow-lg rounded">
        <!-- Card Body -->
        <div class="card-body text-center">
            <!-- Card Header -->
            <h1 class="card-title display-4 mb-3">Bank of India</h1>
            <h5 class="mb-4">Sign In to Your Account</h5>
            <!-- End of Card Header -->

            <!-- Username Input -->
            <div class="form-group mb-3">
                <label for="username" class="sr-only">UserName</label>
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>

            <!-- Password Input -->
            <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Button Wrapper -->
            <div class="button-wrapper mb-3">
                <a href="#" class="btn btn-primary btn-block" role="button">Sign In</a>
            </div>
            <!-- End of Button Wrapper -->

            <!-- Sign Up Link -->
            <div class="sign-up-wrapper">
                <p class="mb-0">
                    Don't have an account? 
                    <a href="register.html" class="text-primary font-weight-bold">Sign Up</a>.
                </p>
            </div>
            <!-- End of Sign Up Link -->
            
        </div>
        <!-- End of Card Body -->
    </div>
    <!-- End of Card: User Authentication -->

</body>

</html>
